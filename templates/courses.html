{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/courses" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="coursename" name="coursename" placeholder="Course name" type="text" required="true">
        </div>
        <button class="btn btn-primary" type="submit">Register Course</button>
    </form>
{% endblock %}
