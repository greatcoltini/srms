<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">


        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cheatsheet/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/aside.css">


        <link href="../static/basic.css" rel="stylesheet">


        <title>Colton Donkersgoed {% block title %}{% endblock %}</title>

    </head>

    <body>

        <header>
            <h1 class="bg-primary"> Colton Donkersgoed </h1>
        </header>

        <div class="aside-grid bg-primary">

            <ul class="nav nav-tabs flex-column bg-dark">
                <li class="nav-item">
                    <a class="nav-link" href="/">Homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Student Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Results</a>
                </li>
            </ul>
        </div>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="grid-main container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

       
        <footer class="mb-5 small text-center text-muted">
            Created by Colton Donkersgoed &copy; 2024
            <br> Assisted with CS50's SQL services
        </footer>


        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
