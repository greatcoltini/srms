{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Family name" type="text">
        </div>
        <!-- For date of birth, must be a valid date, and student must be at least ten years old; for simplicity we will just max it out at 10 years from date of creation -->
        <div class="mb-3"> 
            <input class="form-control mx-auto w-auto" id="birthdate" name="birthdate" value="2000-01-01" max="2014-01-19" min="1924-01-19" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Register Student</button>
    </form>
{% endblock %}
